<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Travelista Tours</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
}

.login-wrapper{
  display:flex;
  height:100vh;
}

/* LEFT IMAGE SECTION */
.login-image{
  flex:1;
  background:url('images/login.png') center/cover no-repeat;
  position:relative;
  color:#fff;
}

/* RIGHT LOGIN SECTION */
.login-form{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
}

.form-box{
  width:100%;
  max-width:380px;
}

.form-box h2{
  color:#700571;
  font-weight:700;
}

.form-box small{
  color:#888;
}

.input-group-text{
  background:#fff;
}

.form-control{
  border-left:0;
}

.btn-login{
  background:#700571;
  color:#fff;
  font-weight:600;
}

.btn-login:hover{
  background:#ad81c1;
  color: #fff;
}

#login-error{
  display:none;
  color:red;
  font-size:14px;
  margin-bottom:10px;
}

/* RESPONSIVE */
@media(max-width:768px){
  .login-image{
    display:none;
  }
}
</style>
</head>

<body>

<div class="login-wrapper">

  <!-- LEFT -->
  <div class="login-image"></div>

  <!-- RIGHT -->
  <div class="login-form">
    <div class="form-box">

      <h2>Welcome Back!</h2>

      <div id="login-error">Invalid credentials!</div>

      <div class="input-group mt-4 mb-3">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="text" id="username" class="form-control" placeholder="Email id">
      </div>

      <div class="input-group mb-2">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" id="password" class="form-control" placeholder="Password">
      </div>

      <div class="text-end mb-3">
        <small><a href="#" class="text-decoration-none">Forgot your password?</a></small>
      </div>

      <button class="btn btn-login w-100 mb-3" id="login-btn">LOGIN</button>

      <div class="text-center">
        <small>Donâ€™t have an account? <a href="#">Register Now</a></small>
      </div>

    </div>
  </div>

</div>

<script>
/* ===== LOGIN LOGIC (YOUR CODE) ===== */
const dummyUser = { username: 'Vaishnavi_182', password: 'Pass@1234' };

document.getElementById('login-btn').addEventListener('click', () => {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const error = document.getElementById('login-error');

  if(username === dummyUser.username && password === dummyUser.password){
    localStorage.setItem('loggedIn','true');
    window.location.href = 'index.html';
  } else {
    error.style.display = 'block';
  }
});
</script>

</body>
</html>
